        var age=25;

        }


        let checkage=prompt("Enter your age!");
        if(checkage>=18){
            document.write("You are eligible");
        }
        else{

        }


        let marks = prompt("Enter your marks to check your grade")
        if (marks >= 90 && marks <= 100) {
            document.write("You've got A grade")
        }
        else if (marks >= 80 && marks < 90) {
            document.write("You've got B grade")
        }
        else if (marks >= 70 && marks < 80) {
            document.write("You've got C grade")
        }
        else if (marks < 70 && marks >= 0) {
            document.write("Oops! You've got only D grade")
        }
        else {
            document.write("Enter the valid marks only!!!!!")
        }

        wap to check if number is even or not
        let num=prompt("Enter a number to check even or odd");
        if(num%2==0){
            document.write(num,"\tNumber is even");
        }
        else{
            document.write(num,"\tNumber is odd");
        }


        wap to display morning,afternoon or night as per the clock hour
        let time=prompt("Enter the time in 24-hours format");
        if(time>=5 && time<12){
            document.write("Morning");
        }
        else if(time>=12 && time<17){
            document.write("Afternoon");
        }
        else{
            document.write("Night");
        }

        if(temp>=30){

        }
        else if(temp<=15){

        }


        



    </script>
